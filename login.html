<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - EventBoost</title>
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/auth.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
</head>
<body>
  <main class="auth-container">
    <div class="auth-box">
      <img src="imagem/logo2.png" alt="Logo EventBoost" class="auth-logo" />
      <h2>Entrar na Plataforma</h2>

      <button id="google-login-btn" class="btn btn-google">Entrar com o Google</button>
      <button id="microsoft-login-btn" class="btn btn-microsoft">Entrar com a Microsoft</button>

      <div class="divider">ou</div>

      <form id="form-login">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email@exemplo.com" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required>

        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>

      <p class="link-conta">NÃ£o tem uma conta? <a href="criar-conta.html">Criar conta</a></p>
      <p class="link-conta"><a href="redefinir-senha.html">Esqueceu sua senha?</a></p>
    </div>
  </main>

  <footer><p>&copy; 2025 EventBoost</p></footer>
  <script src="script/auth.js"></script>
</body>
</html>
