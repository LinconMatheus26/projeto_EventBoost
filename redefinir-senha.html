<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redefinir Senha - EventBoost</title>
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/auth.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
</head>
<body>
  <main class="auth-container">
    <div class="auth-box">
      <img src="imagem/logo2.png" alt="Logo EventBoost" class="auth-logo" />
      <h2>Redefinir Senha</h2>
      <form id="form-redefinir-senha">
        <label for="email-reset">Email</label>
        <input type="email" id="email-reset" placeholder="email@exemplo.com" required>

        <button type="submit" class="btn btn-primary">Enviar Link de Redefinição</button>
      </form>
      <div id="mensagem-reset-senha" class="message-info"></div>
      <p class="link-conta">Lembrou da senha? <a href="login.html">Fazer Login</a></p>
    </div>
  </main>

  <footer><p>&copy; 2025 EventBoost</p></footer>
  <script src="script/auth.js"></script>
</body>
</html>
