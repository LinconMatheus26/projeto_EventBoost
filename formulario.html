<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Agendamento - EventBoost</title>
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <main class="form-container">
    <div class="form-box">
      <img src="imagem/logo2.png" alt="Logo EventBoost" class="form-logo">
      <h2>Concluir Agendamento</h2>
      <h3 id="event-title-display">Nome do Evento</h3> <form id="form-agendamento">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" required placeholder="000.000.000-00">

        <button type="submit" class="btn btn-primary">Confirmar Agendamento</button>
      </form>
      <div id="mensagem-sucesso" class="message-success"></div>
      <button onclick="window.location.href='index.html'" class="btn btn-secondary" style="margin-top: 20px;">Voltar para Início</button>
    </div>
  </main>

  <script src="script/booking.js"></script>
</body>
</html>
